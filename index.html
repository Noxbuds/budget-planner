<!-- The main page -->
<!DOCTYPE html>
<html>

    <header>
        <title>Budget Planner</title>
        <link rel="stylesheet" src="style.css" />
    </header>

    <body>

        <script src="calculator.js"></script>
        <script src="costsManager.js"></script>

        <!-- Salary prompt -->
        <div id="salary-prompt">
            <h2>Income</h2>

            <label for="salary">Annual income before tax:</label>
            <input type="number" id="salary" class="pay-yearly" name="salary" min="0" oninput="updatePage()" />
        </div>

        <!-- Display mandatory deductions -->
        <div id="mandatory-deductions">
            <h2>Mandatory Deductions</h2>

            <!-- Income tax -->
            <p>Income tax:</p>
            <p id="income-tax" class="cost-yearly"></p>

            <!-- Student laon -->
            <p>Student loan:</p>
            <p id="student-loan" class="cost-yearly"></p>

            <!-- National insurance -->
            <p>National insurance:</p>
            <p id="national-insurance" class="cost-yearly"></p>
        </div>

        <!-- User-defined costs -->
        <div id="user-costs">
            <h2>Costs:</h2>

            <div id="costs-root"></div>

            <button type="button" name="add-cost-btn" onclick="addNewCost()">Add cost</button>
        </div>

        <!-- Income after all costs -->
        <div id="gross-result">
            <h2>Gross result:</h2>
            <p>Income after all costs:</p>
            <p id="gross-income"></p>
        </div>

    </body>

</html>
